name: CI/CD Pipeline

# CI/CD workflow for building, publishing, mirroring, signing container images and building release binaries.
# Actions are pinned to specific SHAs to reduce supply-chain risk. This workflow triggers on tag push events.

permissions:
  contents: write          # gh-release
  packages: write          # GHCR push
  id-token: write          # Keyless-Signatures & Attestations
  attestations: write      # actions/attest-build-provenance
  security-events: write   # upload-sarif
  actions: read

# Required secrets:
# - DOCKER_HUB_USERNAME / DOCKER_HUB_ACCESS_TOKEN: push to Docker Hub
# - GITHUB_TOKEN: used for GHCR login and OIDC keyless signing
# - COSIGN_PRIVATE_KEY / COSIGN_PASSWORD / COSIGN_PUBLIC_KEY: for key-based signing

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      version:
        description: "SemVer version to release (e.g., 1.2.3, no leading 'v')"
        required: true
        type: string
      publish_latest:
        description: "Also publish the 'latest' image tag"
        required: true
        type: boolean
        default: false
      publish_minor:
        description: "Also publish the 'major.minor' image tag (e.g., 1.2)"
        required: true
        type: boolean
        default: false
      target_branch:
        description: "Branch to tag"
        required: false
        default: "main"

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref_name }}
  cancel-in-progress: true

jobs:
  prepare:
    if: github.event_name == 'workflow_dispatch'
    name: Prepare release (create tag)
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Validate version input
        shell: bash
        env:
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          set -euo pipefail
          if ! [[ "$INPUT_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-rc\.[0-9]+)?$ ]]; then
            echo "Invalid version: $INPUT_VERSION (expected X.Y.Z or X.Y.Z-rc.N)" >&2
            exit 1
          fi
      - name: Create and push tag
        shell: bash
        env:
          TARGET_BRANCH: ${{ inputs.target_branch }}
          VERSION: ${{ inputs.version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch --prune origin
          git checkout "$TARGET_BRANCH"
          git pull --ff-only origin "$TARGET_BRANCH"
          if git rev-parse -q --verify "refs/tags/$VERSION" >/dev/null; then
            echo "Tag $VERSION already exists" >&2
            exit 1
          fi
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "refs/tags/$VERSION"
  build:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.actor != 'github-actions[bot]') }}
    name: Build and Push (matrix)
    runs-on: ubuntu-24.04
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        build: [oss, enterprise]
        database: [sqlite, pg]
    env:
      DOCKERHUB_IMAGE: docker.io/${{ vars.DOCKER_HUB_USERNAME }}/${{ github.event.repository.name }}
      GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Capture created timestamp
        run: echo "IMAGE_CREATED=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV
        shell: bash

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Log in to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: docker.io
          username: ${{ vars.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag name
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            echo "TAG=${INPUT_VERSION}" >> $GITHUB_ENV
          else
            echo "TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Detect release candidate (rc)
        run: |
          set -euo pipefail
          if [[ "${TAG}" =~ ^[0-9]+\.[0-9]+\.[0-9]+-rc\.[0-9]+$ ]]; then
            echo "IS_RC=true" >> $GITHUB_ENV
          else
            echo "IS_RC=false" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Set up Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci
        shell: bash

      - name: Copy config file
        run: cp config/config.example.yml config/config.yml
        shell: bash

      - name: Configure build flavor and database for matrix
        run: |
          # map oss->community for artifact naming
          if [ "${{ matrix.build }}" = "oss" ]; then
            npm run set:oss
            FLAVOR=community
          else
            npm run set:enterprise
            FLAVOR=enterprise
          fi
          if [ "${{ matrix.database }}" = "sqlite" ]; then
            npm run set:sqlite
            DBNAME=sqlite
          else
            npm run set:pg
            DBNAME=postgres
          fi
          echo "FLAVOR=${FLAVOR}" >> $GITHUB_ENV
          echo "DBNAME=${DBNAME}" >> $GITHUB_ENV
        shell: bash

      - name: Update version references
        env:
          TAG_VALUE: ${{ env.TAG }}
        run: |
          set -euo pipefail
          python3 - <<'PY'
          from pathlib import Path
          import os

          tag = os.environ["TAG_VALUE"]
          file_path = Path('server/lib/consts.ts')
          content = file_path.read_text()
          marker = 'export const APP_VERSION = "'
          if marker not in content:
              raise SystemExit('APP_VERSION constant not found in server/lib/consts.ts')
          start = content.index(marker) + len(marker)
          end = content.index('"', start)
          updated = content[:start] + tag + content[end:]
          file_path.write_text(updated)
          PY
        shell: bash

      - name: Generate DB migrations (matrix aware)
        run: |
          if [ "${{ matrix.database }}" = "sqlite" ]; then
            npm run db:sqlite:generate
            npm run db:sqlite:push || true
            npx drizzle-kit generate --dialect sqlite --schema ./server/db/sqlite/schema --out init
          else
            npm run db:pg:generate
            npm run db:pg:push || true
            npx drizzle-kit generate --dialect pg --schema ./server/db/pg/schema --out init || true
          fi
        shell: bash

      - name: Type check
        run: npx tsc --noEmit
        shell: bash

      - name: Build distribution for matrix variant
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: "1"
          CI: "true"
        run: |
          if [ "${{ matrix.database }}" = "sqlite" ]; then
            npm run build:sqlite
          else
            npm run build:pg
          fi
          npm run build:cli
        shell: bash

      - name: Include init artifacts in dist
        run: |
          set -euo pipefail
          mkdir -p dist/init
          if [ -d init ]; then
            cp -a init/. dist/init/
          fi
        shell: bash

      - name: Package distribution artifact (matrix)
        env:
          TAG_VALUE: ${{ env.TAG }}
        run: |
          set -euo pipefail
          FNAME=pangolin-${TAG_VALUE}-${{ matrix.build }}-${{ matrix.database }}-dist.tar.gz
          tar -czf "$FNAME" dist
          echo "ARTIFACT=$FNAME" >> $GITHUB_ENV
        shell: bash

      - name: Resolve publish flags
        env:
          EVENT_NAME: ${{ github.event_name }}
          PL_INPUT: ${{ inputs.publish_latest }}
          PL_VAR: ${{ vars.PUBLISH_LATEST }}
          PM_INPUT: ${{ inputs.publish_minor }}
          PM_VAR: ${{ vars.PUBLISH_MINOR }}
        run: |
          set -euo pipefail
          pl="false"; pm="false"
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            if [ "${PL_INPUT}" = "true" ]; then pl="true"; fi
            if [ "${PM_INPUT}" = "true" ]; then pm="true"; fi
          else
            if [ "${PL_VAR}" = "true" ]; then pl="true"; fi
            if [ "${PM_VAR}" = "true" ]; then pm="true"; fi
          fi
          echo "PUBLISH_LATEST=$pl" >> $GITHUB_ENV
          echo "PUBLISH_MINOR=$pm" >> $GITHUB_ENV
        shell: bash

      - name: Resolve license fallback
        run: echo "IMAGE_LICENSE=${{ github.event.repository.license.spdx_id || 'NOASSERTION' }}" >> $GITHUB_ENV
        shell: bash

      - name: Normalize image names to lowercase and set variant suffix
        run: |
          echo "BASE_GHCR=${GHCR_IMAGE,,}" >> $GITHUB_ENV
          echo "BASE_DOCKER=${DOCKERHUB_IMAGE,,}" >> $GITHUB_ENV
          echo "VARIANT_SUFFIX=-${{ matrix.build }}-${{ matrix.database }}" >> $GITHUB_ENV
          echo "GHCR_IMAGE=${BASE_GHCR}${VARIANT_SUFFIX}" >> $GITHUB_ENV
          echo "DOCKERHUB_IMAGE=${BASE_DOCKER}${VARIANT_SUFFIX}" >> $GITHUB_ENV
        shell: bash

      - name: Resolve registries list (GHCR always, Docker Hub only if creds)
        shell: bash
        run: |
          set -euo pipefail
          images="${GHCR_IMAGE}"
          if [ -n "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" ] && [ -n "${{ vars.DOCKER_HUB_USERNAME }}" ]; then
            images="${images}\n${DOCKERHUB_IMAGE}"
          fi
          {
            echo 'IMAGE_LIST<<EOF'
            echo -e "$images"
            echo 'EOF'
          } >> "$GITHUB_ENV"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5.8.0
        with:
          images: ${{ env.IMAGE_LIST }}
          tags: |
            type=semver,pattern={{version}},value=${{ env.TAG }}
            type=semver,pattern={{major}}.{{minor}},value=${{ env.TAG }},enable=${{ env.PUBLISH_MINOR == 'true' && env.IS_RC != 'true' }}
            type=raw,value=latest,enable=${{ env.PUBLISH_LATEST == 'true' && env.IS_RC != 'true' }}
          flavor: |
            latest=false
          labels: |
            org.opencontainers.image.title=${{ github.event.repository.name }}
            org.opencontainers.image.version=${{ env.TAG }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.url=${{ github.event.repository.html_url }}
            org.opencontainers.image.documentation=${{ github.event.repository.html_url }}
            org.opencontainers.image.description=${{ github.event.repository.description }}
            org.opencontainers.image.licenses=${{ env.IMAGE_LICENSE }}
            org.opencontainers.image.created=${{ env.IMAGE_CREATED }}
            org.opencontainers.image.ref.name=${{ env.TAG }}
            org.opencontainers.image.authors=${{ github.repository_owner }}

      - name: Build and push (Docker Hub + GHCR) for variant
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ github.repository }}
          cache-to: type=gha,mode=max,scope=${{ github.repository }}
          provenance: mode=max
          sbom: true
          build-args: |
            BUILD=${{ matrix.build }}
            DATABASE=${{ matrix.database }}

      - name: Compute image digest refs
        run: |
          echo "DIGEST=${{ steps.build.outputs.digest }}" >> $GITHUB_ENV
          echo "GHCR_REF=${GHCR_IMAGE}@${{ steps.build.outputs.digest }}" >> $GITHUB_ENV
          echo "DH_REF=${DOCKERHUB_IMAGE}@${{ steps.build.outputs.digest }}" >> $GITHUB_ENV
          echo "Built digest: ${{ steps.build.outputs.digest }}"
        shell: bash

      - name: Install cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0
        with:
          cosign-release: 'v3.0.2'

      - name: Sign GHCR image (digest) with key (recursive)
        env:
          COSIGN_YES: "true"
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD:    ${{ secrets.COSIGN_PASSWORD }}
        run: |
          set -euo pipefail
          echo "Signing ${GHCR_REF} (digest) recursively with provided key"
          cosign sign --key env://COSIGN_PRIVATE_KEY --recursive "${GHCR_REF}"
        shell: bash

      - name: Generate SBOM (SPDX JSON)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          image-ref: ${{ env.GHCR_IMAGE }}@${{ steps.build.outputs.digest }}
          format: spdx-json
          output: sbom.spdx.json

      - name: Minify SBOM JSON (optional hardening)
        run: jq -c . sbom.spdx.json > sbom.min.json && mv sbom.min.json sbom.spdx.json
        shell: bash

      - name: Create SBOM attestation (GHCR, private key)
        env:
          COSIGN_YES: "true"
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD:    ${{ secrets.COSIGN_PASSWORD }}
        run: |
          set -euo pipefail
          cosign attest \
            --key env://COSIGN_PRIVATE_KEY \
            --type spdxjson \
            --predicate sbom.spdx.json \
            "${GHCR_REF}"
        shell: bash

      - name: Trivy scan (GHCR image)
        id: trivy
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          image-ref: ${{ env.GHCR_IMAGE }}@${{ steps.build.outputs.digest }}
          format: sarif
          output: trivy-ghcr.sarif
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH
          exit-code: ${{ (vars.TRIVY_FAIL || '0') }}

      - name: Upload SARIF
        if: ${{ always() && hashFiles('trivy-ghcr.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@4e94bd11f71e507f7f87df81788dff88d1dacbfb # v4.31.0
        with:
          sarif_file: trivy-ghcr.sarif
          category: Image Vulnerability Scan

      - name: Upload distribution artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.build }}-${{ matrix.database }}
          path: ${{ env.ARTIFACT }}

      - name: Upload SBOM
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.build }}-${{ matrix.database }}
          path: sbom.spdx.json

  installer:
    name: Build Installer binaries
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0

      - name: Extract tag name
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            echo "TAG=${INPUT_VERSION}" >> $GITHUB_ENV
          else
            echo "TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Update installer version placeholder
        run: |
          set -euo pipefail
          # replace loadVersions placeholders in install/main.go
          python3 - <<'PY'
          from pathlib import Path
          import os
          p = Path('install/main.go')
          s = p.read_text()
          s = s.replace('config.PangolinVersion = "replaceme"', 'config.PangolinVersion = "' + os.environ.get('TAG','unknown') + '"')
          p.write_text(s)
          PY
        shell: bash

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build installer binaries (linux amd64 + arm64)
        run: |
          set -euo pipefail
          mkdir -p out/installer
          GOOS=linux GOARCH=amd64 go build -o out/installer/installer_linux_amd64 ./install
          GOOS=linux GOARCH=arm64 go build -o out/installer/installer_linux_arm64 ./install
          GOOS=windows GOARCH=amd64 go build -o out/installer/installer_windows_amd64.exe ./install

      - name: Upload installer artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installers
          path: out/installer

  create_release:
    name: Create DRAFT GitHub Release and attach artifacts
    runs-on: ubuntu-24.04
    needs: [build, installer]
    steps:
      - name: Extract tag name (for release job)
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            echo "TAG=${INPUT_VERSION}" >> $GITHUB_ENV
          else
            echo "TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: List artifacts for debug
        run: ls -la release-artifacts

      - name: Create GitHub Release (DRAFT)
        uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090 # v2.4.1
        with:
          # resolve tag either from workflow_dispatch input or from ref_name
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref_name }}
          draft: true
          generate_release_notes: true
          # mark prerelease if tag contains '-rc.'
          prerelease: ${{ contains(github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref_name, '-rc.') }}
          files: |
            release-artifacts/**
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WORKFLOW_REF: ${{ github.workflow_ref }}  # owner/repo/.github/workflows/<file>@refs/tags/<tag>
